<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DEATH.RUN — Escape Hell</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="wrap">
  <canvas id="game" width="900" height="650"></canvas>
  <canvas id="bloom" width="900" height="650"></canvas>
  <div id="ui-overlay">
    <div id="title-screen">
      <h1>DEATH.RUN</h1>
      <div class="subtitle">// ESCAPE HELL OR DIE TRYING //</div>
      <div class="start-prompt">[ PRESS SPACE TO DESCEND ]</div>
    </div>
    <div id="death-screen">
      <h2>⚰ WASTED ⚰</h2>
      <div class="stats">
        <div><span style="color:#aaa">DISTANCE:</span> <span id="final-dist">0</span>m</div>
        <div><span style="color:#aaa">SOULS COLLECTED:</span> <span id="final-souls">0</span></div>
        <div><span style="color:#aaa">OBSTACLES EVADED:</span> <span id="final-dodged">0</span></div>
        <div><span style="color:#aaa">PEAK COMBO:</span> <span id="final-combo">0</span>x</div>
        <div style="margin-top:10px; padding-top:10px; border-top: 1px solid #ff3366;"><span style="color:#aaa">CAUSE OF DEATH:</span> <span id="death-cause">SKILL ISSUE</span></div>
      </div>
      <div class="restart-prompt">[ PRESS SPACE TO DESCEND AGAIN ]</div>
    </div>
    <div id="hud-container">
      <div class="hud-panel">
        <div class="hud-label">DISTANCE</div>
        <div class="hud-value"><span id="hud-dist">0</span>m</div>
      </div>
      <div class="hud-panel souls">
        <div class="hud-label">SOULS</div>
        <div class="hud-value">✦ <span id="hud-souls">0</span></div>
      </div>
      <div class="hud-panel speed">
        <div class="hud-label">SPEED</div>
        <div class="hud-value"><span id="hud-speed">0</span></div>
      </div>
      <div class="hud-panel combo">
        <div class="hud-label">COMBO</div>
        <div class="hud-value" id="combo-text">—</div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
<script type="module" src="js/main.js"></script>

</body>
</html>
